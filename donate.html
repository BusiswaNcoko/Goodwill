    <h1>Donate</h1>
		<div class="container">
			<form>
				<div class="form-control">
					<input id="name" type="text" required />
					<label for="name">Name</label>
				</div>
				<div class="form-control">
					<input id="email" type="text" required />
					<label for="email">Email</label>
				</div>
				<div class="form-control">
					<input id="phone" type="text" required />
					<label for="phone">Phone number</label>
				</div>
				<div class="form-control">
					<input id="units" type="number" required step="10" />
					<label for="units">Quantity</label>
				</div>
				<div class="choice">
					<label for="delivery">Delivery</label>
					<input id="delivery" type="radio" name="service" required />
				</div>
				<div class="choice">
					<label for="collect">Collection</label>
					<input id="collect" type="radio" name="service" required />
				</div>

				<label class="multiple-select" for="equipment">Donation options</label>
				<input
					class="multiple-select"
					id="equipment"
					type="checkbox"
					required
				/>

				<div class="donation-options">
					<label for="computers">
						<input type="checkbox" id="computers" />
						Computers
					</label>

					<label for="router">
						<input type="checkbox" id="router" />
						Router
					</label>

					<label for="Microphone">
						<input type="checkbox" id="Microphone" />
						Microphone
					</label>

					<label for="Webcam">
						<input type="checkbox" id="Webcam" />
						Webcam
					</label>

					<label for="Laptops">
						<input type="checkbox" id="Laptops" />
						Laptops
					</label>

					<label for="Headsets">
						<input type="checkbox" id="Headsets" />
						Headsets
					</label>

					<label for="Keyboards">
						<input type="checkbox" id="Keyboards" />
						Keyboards
					</label>

					<label for="Flash">
						<input type="checkbox" id="Flash" />
						Flash-drives
					</label>
				</div>

				<button class="btn">Donate</button>
			</form>
		</div>
